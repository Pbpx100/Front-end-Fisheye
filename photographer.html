<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header id="main-header">
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
    </a>
  </header>
    <main id="main">
      <div id="contact_modal" role="dialog" aria-describedby="Envoyer un message">
      <div class="modal">
        <header>
          <h2>Contactez-moi </h2>
          <button class="close_modal" id="btn_close_cont_modal" tabindex="0">
            <span class="material-icons" title="fermer">close</span>
          </button>
        </header>
        <form id="contact-form" name="form">
          <div role="group" aria-labelledby="Coordonnées">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" aria-required="true">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" aria-required="true">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" aria-required="true">
            <label for="message">Votre message</label>
            <textarea id="message" name="message" aria-required="true"></textarea>
          </div>
          <button class="contact_button" type="submit" id="btn_cont_send">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="trier">
      <p>Trier par</p>
      <div class="trie">
        <ul class="options-list" id="options-list">
          <li class="list-elements-filtre" aria-labelledby="selectButton" data-value="popularity" tabindex="0"
            id="list-populaire">Popularité</li>
          <li class="list-elements-filtre" aria-labelledby="selectButton" data-value="date" tabindex="0" id="list-date">
            Date</li>
          <li aria-labelledby="selectButton" class="list-elements-filtre" data-value="titre" tabindex="0"
            id="list-title">Titre</li>
        </ul>
        <button aria-controls="options-list" id="selectButton" aria-labelledby="selectButton">
          <span class="material-icons arrow" title="options">expand_more</span>
        </button>
      </div>
    </div>
      <div class="photo_section"></div>
    <div id="lightbox" role="dialog" aria-describedby="Lightbox">
      <button id="prevBtn">
        <span class="material-icons" title="image précédente" tabindex="0">arrow_back_ios_new</span>
      </button>
      <div class="photo-close">
        <figure id="lightbox-content">
        </figure>
        <button id="closeBtn">
          <span class="material-icons" title="fermer" tabindex="0">close</span>
        </button>
      </div>
      <button id="nextBtn" tabindex="0">
        <span class="material-icons" title="image suivante">arrow_forward_ios</span>
      </button>
    </div>
    <div class="click-counter"></div>
  </main>
  <footer></footer>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
