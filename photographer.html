<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header id="main-header">
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
    </a>
  </header>
    <main id="main">
      <div id="contact_modal" role="dialog" aria-describedby="Envoyer un message">
      <div class="modal">
        <header>
          <h2>Contactez-moi </h2>
          <button class="close_modal" id="btn_close_cont_modal" tabindex="0">
            <span class="material-icons" title="fermer">close</span>
          </button>
        </header>
        <form id="contact-form" name="form">
          <div role="group" aria-labelledby="Coordonnées">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" aria-required="true">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" aria-required="true">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" aria-required="true">
            <label for="message">Votre message</label>
            <textarea id="message" name="message" aria-required="true"></textarea>
          </div>
          <button class="contact_button" type="submit" id="btn_cont_send">Envoyer</button>
        </form>
      </div>
    </div>
    </main>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
